remote_theme: dieghernan/chulapa

locale                  : es-ES   #default["en-US"] format language-TERRITORY , e.g fr, en-GB, es-MX, pt-BR
title                   : COVID19 en España   #default["repository_name"]
timezone                : "Europe/Madrid"
og_image                : "assets/img/header.png"

author:
  name                  :  dieghernan
  location              :  "Madrid, España"
gtag_id                 :  UA-139034853-4

navbar:
  expand: always
  brand:
    title   :  Inicio
  nav:
  - title: Galería
    url: /Galeria

#Social links to be placed on your site footer
footer:
  links:
    - label: "StackOverflow"
      icon: "fab fa-stack-overflow"
      url:  https://stackoverflow.com/users/7877917/dieghernan
    - label: "GitHub"
      icon: "fab fa-github"
      url: https://github.com/dieghernan/
    - label: "Blog"
      icon: "fas fa-blog"
      url: "https://dieghernan.github.io/"
    - label: "RPubs"
      icon: "fab fa-r-project"
      url: "https://rpubs.com/dieghernan"


googlefonts:
 - url : "https://fonts.googleapis.com/css2?family=Varta&family=Amiri&display=swap"

chulapa-skin: 
  autothemer  :  true 
  vars        :    
    primary   :  black
    navbar-chulapa-text-color: white
    font-family-base: "Varta, sans-serif"
    headings-font-family: "Amiri, serif"
    enable-rounded: "false"
    navbar-chulapa-toggler-color: "#F5F5F5"
    navbar-chulapa-toggler-border-color: invisible
    
# D. Jekyll Defaults and collections: see https://jekyllrb.com/

defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
      header_type: "hero"
      show_sociallinks  : true
  -
    scope:
      path: "assets/png/Casos"
    values:
      image_col         : casos
  -
    scope:
      path: "assets/png/Contagios"
    values:
      image_col         : contagios
  -
    scope:
      path: "assets/png/Fallecidos"
    values:
      image_col         : fallecidos
  -
    scope:
      path: "assets/png/RatioHosp"
    values:
      image_col         : hospitalizados     
      


# XX. Other settings - no need to modify
# HTML Compression
# - https://jch.penibelst.de/
compress_html:
  clippings: all
  blanklines: true

plugins:
  - jekyll-github-metadata
  - jekyll-paginate
  - jekyll-include-cache
  - jekyll-sitemap

# Exclude these files from production site
exclude:
  - LICENSE
  - README.md
  - Gemfile
  - vendor
  - index.Rmd
  - R/
  - assets/data/


# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  footnote_backlink: '&uarr;'
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed # https://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style